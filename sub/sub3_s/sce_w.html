    .nav-toggler {
      position: fixed;
      z-index: 10;
      top: 62px;
      right: 85px;
      width: 50px;
      border-radius: 50%;
      border: none;
      outline: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    .line {
      position: absolute;
      display: block;
      width: 100%;
      height: 5px;
      background: #5a5a5a;
      transition: transform 0.3s ease-out, opacity 0.1s ease-out;
    }

    .l1 {
      transform: translateY(-10px);
    }

    .l3 {
      transform: translateY(10px);
    }

    .nav-toggler.active .l1 {
      transform: translateY(0px) rotate(135deg);
    }

    .nav-toggler.active .l2 {
      opacity: 0;
    }

    .nav-toggler.active .l3 {
      transform: translateY(0px) rotate(-135deg);
    }

    nav {
      z-index: 2;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #121212;
      transform: translateY(-100%);
      transition: transform 0.3s cubic-bezier(0.73, 0.11, 0.67, 0.84);
    }

    nav.active {
      transform: translate(0%);
    }

    nav a {
