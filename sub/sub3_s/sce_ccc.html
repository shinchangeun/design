    <!-- modal -->
    <script>
        $(function () {
            // Ïù¥ÎØ∏ÏßÄ ÌÅ¥Î¶≠Ïãú Ìï¥Îãπ Ïù¥ÎØ∏ÏßÄ Î™®Îã¨
            $(".tile-img").click(function () {
                let img = new Image();
                temp = $(this).attr("style")
                let first = temp.indexOf('(')+1;
                let last = temp.indexOf(')');
                temp=temp.substring(first,last)
                img.src=temp
                let imgH = img.height
                let webH = document.body.offsetWidth;
                $('.modalBox').html(img);
                $(".modal").show();
                if(parseInt(imgH)<parseInt(webH)){
                    $('.modalBox>img').addClass('full')
                }
            });
            // Î™®Îã¨ ÌÅ¥Î¶≠Ìï†Îïå Ïù¥ÎØ∏ÏßÄ Îã´Ïùå
            $(".modal").click(function (e) {
                $(".modal").toggle();
            });
        });
    </script>
