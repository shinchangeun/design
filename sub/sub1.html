  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    /* HEADER */

    body {
      overflow-x: visible;
      /* font-family: 'Impact', Arial, Helvetica, sans-serif; */
      /* font-family: Arial, Helvetica, sans-serif; */
      font-family: "Oswald", sans-serif ;
      font-weight: 700;
      text-transform: uppercase;
      background-color: white;
      color: black;
    }

    .upper-container {
      position: fixed;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* 로고 시작 */
    .upper-container h1 {
      padding: 10px 50px;
      font-size: 10rem;
      line-height: 1;
    }

    .transition {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .transition .lower-container {
      opacity: 0;
      height: 50vh;
    }

    .lower-container {
      height: 100vh;
      position: absolute;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgb(255, 255, 255);
      /* font-size: 2rem; */
      font-size: 3rem;
      padding: 5rem;
      overflow: hidden;
      flex-wrap: wrap;
    }

    .prut {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .div1,
    .div2,
    .div3 {
      position: absolute;
      font-size: 22px;
    }

    .div2 {
      margin: 3rem 0 0 0;
    }

    .div3 {
      margin: 6rem 0 0 0;
    }

    /* MENU */

    .nav-toggler {
      position: fixed;
      z-index: 10;
      top: 30px;
      right: 30px;
      width: 50px;
      border-radius: 50%;
      border: none;
      outline: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    .line {
      position: absolute;
      display: block;
      width: 100%;
      height: 5px;
      background: black;
      transition: transform 0.3s ease-out, opacity 0.1s ease-out;
    }

    .l1 {
      transform: translateY(-10px);
    }

    .l3 {
      transform: translateY(10px);
    }

    .nav-toggler.active .l1 {
      transform: translateY(0px) rotate(135deg);
    }

    .nav-toggler.active .l2 {
      opacity: 0;
    }

    .nav-toggler.active .l3 {
      transform: translateY(0px) rotate(-135deg);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #054ea4;
      transform: translateY(-100%);
      transition: transform 0.3s cubic-bezier(0.73, 0.11, 0.67, 0.84);
    }

    nav.active {
      transform: translate(0%);
    }

    nav a {
      color: white;
      font-size: 3rem;
      text-decoration: none;
    }

    .following-content img {
      width: 100%;
      /* background-color: rgb(113, 100, 102); */
      /* height: 100vh; */
    }
  </style>

    window.console = window.console || function (t) { };
  </script>

    <script id="rendered-js">
      // gsap.to()... infinity and beyond!
      // For more check out greensock.com

      gsap.registerPlugin(ScrollTrigger);
      gsap.
        timeline({
          scrollTrigger: {
            trigger: ".transition",
            pin: true,
            start: "top top",
            end: "+=300%",
            scrub: 1
          },

          defaults: {
            ease: "none"
          }
        }).


        to(
          document.body,
          {
            delay: 0.3,
            backgroundColor: "#ffffff"
          },

          "start").

        to(
          ".upper-container h1",
          {
            scale: 5
          },

          "start").

        to(
          ".upper-container h1",
          {
            opacity: 0
          },

          "start").

        to(
          ".lower-container",
          {
            delay: 0.1,
            scale: 2
          },

          "start").

        to(
          ".lower-container",
          {
            delay: 0,
            opacity: 1
          },

          "start");


      //MENU

      const menuButton = document.querySelector(".nav-toggler");
      const navigation = document.querySelector("nav");

      menuButton.addEventListener("click", toggleNav);

      function toggleNav() {
        menuButton.classList.toggle("active");
        navigation.classList.toggle("active");
      }
