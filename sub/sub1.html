<script>
  let tmp;
  let ck = 0;
  window.addEventListener('scroll', () => {
    const windowHeight = window.innerHeight; // 현재 화면 높이 가져오기
    const scrollY = window.scrollY; // 현재 스크롤 위치 가져오기

    // 스크롤을 할 때마다 로그로 현재 스크롤의 위치가 찍혀나온다.
    console.log(scrollY);

    // 스크롤 위치에 따라 이미지의 확대/축소 비율 조정
    let scale = 1 + (scrollY * 0.005); // 스크롤 위치에 따라 조정할 비율 계산
    $('.upper-container > div > img').css('transform', `scale(${scale})`);

    // 스크롤 위치에 따라 이미지 투명도 설정
    let opacity = 1 - (scrollY / windowHeight); // 스크롤 위치에 따라 조정할 투명도 계산
    $('.upper-container > div > img').css('opacity', opacity);

    let ropacity = 0 + (scrollY / windowHeight) * 2;
    let lscale = 1 + (scrollY * 0.002); // 스크롤 위치에 따라 조정할 비율 계산
    console.log(ropacity)

    if (opacity < 0) {
      if (ck == 0) {
        tmp = ropacity;
        console.log('op is zero!!!!!!!!!!!!!!!!!!')
        console.log(tmp)
        ck = 1
      }
      console.log(tmp)
      ropacity = tmp - (ropacity - tmp) * 2// ropacity 값을 감소시켜 0으로 만듭니다.
      console.log(ropacity)

</script>
<script>
  //ease in scroll

  if (window.addEventListener)
    window.addEventListener("DOMMouseScroll", wheel, false);
  window.onmousewheel = document.onmousewheel = wheel;

  function wheel(event) {
    var delta = 0;
    if (event.wheelDelta)
      delta = event.wheelDelta / 200; //controls the scroll wheel range/speed
    else if (event.detail) delta = -event.detail / 200;

    handle(delta);
    if (event.preventDefault) event.preventDefault();
    event.returnValue = false;
  }

  var goUp = true;
  var end = null;
  var interval = null;

  function handle(delta) {
    var animationInterval = 20; //controls the scroll animation after scroll is done
    var scrollSpeed = 20; //controls the scroll animation after scroll is done

    if (end == null) {
      end = $(window).scrollTop();
    }
    end -= 20 * delta;
    goUp = delta > 0;

    if (interval == null) {
      interval = setInterval(function () {
        var scrollTop = $(window).scrollTop();
        var step = Math.round((end - scrollTop) / scrollSpeed);
        if (
          scrollTop <= 0 ||
          scrollTop >=
          $(window).prop("scrollHeight") - $(window).height() ||
          (goUp && step > -1) ||
          (!goUp && step < 1)
        ) {
          clearInterval(interval);
          interval = null;
          end = null;
        }
        $(window).scrollTop(scrollTop + step);
      }, animationInterval);
    }
  }
</script>
